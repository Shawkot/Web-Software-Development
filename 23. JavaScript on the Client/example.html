<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
  </head>
  <body>
    <input type="button" onclick="incrementCount()" value="Click" />
    <p id="count">0</p>

    <script>
      let count = 0;
      const incrementCount = () => {
        count++;
        document.querySelector("#count").innerHTML = count;
      };
    </script>
  </body>
</html>
